<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1. 전체 선택자</title>
    <style>
        *{
            color:red
        }
    </style>
</head>
<body>
    <h1>1. 전체 선택자</h1>
    <h3>전체선택자는 모든 HTML문서를 선택해 스타일을 적용해 줍니다. 특정 태그 대신 * 기호를 사용합니다.</h3>
    <pre>
        
        * {
            color:red
          }
    
        
    </pre>
</body>
</html>
