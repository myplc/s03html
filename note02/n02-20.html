<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가상선택자 disabled </title>
    <style>
        :disabled {
            background-color: blueviolet
        }
    </style>
</head>
<body>
    <div>
        <h1>비활성화하기 disabled</h1>
        <textarea name="" id="" cols="30" rows="10" disabled></textarea>
        <input type="text" disabled>
        <input type="checkbox" disabled>
        <button disabled>동작버튼</button>
        <h3>css와 태그속성 둘다 disabled라고 넣어야함.</h3>
    </div>
</body></html>
