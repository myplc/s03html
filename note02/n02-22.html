<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가상선택자 focus</title>
    <style>
        input:focus{
            background-color: aquamarine
        }
        textarea:focus{
            background-color: yellow
        }
    </style>
</head>
<body>
    <h1>클릭하면 반응하는 focus</h1>
    <input type="text">
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
